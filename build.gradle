plugins {
    id 'java'
    id 'org.springframework.boot' version '3.2.0'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'com.diffplug.spotless' version '6.12.0'

}
group = 'com.nha.abdm.wrapper'
version = '1.0-SNAPSHOT'
subprojects {
    spotless {
        java {
            googleJavaFormat('1.15.0')
            indentWithTabs(2)
            indentWithSpaces(4)
        }
    }
}
afterEvaluate {
    def spotless = tasks.findByName('spotlessApply')
    if (spotless) {
        tasks.withType(JavaCompile) {
            finalizedBy(spotless)

        }

        tasks.withType(GroovyCompile) {
            finalizedBy(spotless)
        }
    }
}

repositories {
    mavenCentral()
}


dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-data-mongodb'
    implementation 'org.springframework.boot:spring-boot-starter-webflux'
    implementation group: 'log4j', name: 'log4j', version: '1.2.17'
    implementation group: 'com.nimbusds', name: 'nimbus-jose-jwt', version: '9.37.3'
    implementation 'com.google.googlejavaformat:google-java-format:1.18.1'
    compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.30'
    annotationProcessor 'org.projectlombok:lombok:1.18.30'
    implementation group: 'commons-codec', name: 'commons-codec', version: '1.15'
    implementation 'org.apache.commons:commons-text:1.9'
    implementation 'info.debatty:java-string-similarity:2.0.0'
}

test {
    useJUnitPlatform()
}